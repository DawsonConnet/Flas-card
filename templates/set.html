{% extends "base.html" %}


{% block content %}
<h1>{{ set.name }}</h1>
<div><a href="/sets/{{ set.id }}">Go to this set</a></div
<ul>
    {% for card in set.cards %}
        <li>
            <a>
            {{ card.front }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
