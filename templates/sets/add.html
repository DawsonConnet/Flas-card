{% extends "base.html" %}

{% block content %}
{% if set %}
<header>
    <h2>Edit Set</h2>
</header>
<form action="/sets/{{ set.id }}/edit" method="post">
    Name: <input type="text" name="name" value="{{ set.name }}"><br>
    <input type="submit" value="Update">
</form>
<form action="/sets/{{set.id}}/delete" method="post">
<button type="submit" onclick="return confirm('Are you sure you want to delete this set?');">
    Delete set
</button>
</form>
{% else %}
<header>
    <h2>Add a New Set</h2>
</header>
<form action="/sets/add" method="post">
    Name: <input type="text" name="name" required><br>
    <input type="submit" value="Submit">
</form>
{% endif %}
<div  class="content">
<a href='/sets/'>Cancel</a>
</div>
{% endblock %}
