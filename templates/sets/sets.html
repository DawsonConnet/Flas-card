{% extends "base.html" %}

{% block content %}
    <h1>All Sets</h1>
    <ul>
        {% for s in sets %}
            <li>
                <a href="{{ url_for('get_set', set_id=s.id) }}">{{ s.name }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/sets/add">Add New Set</a>
{% endblock %}
