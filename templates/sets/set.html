{% extends "base.html" %}


{% block content %}
<h1>{{ set.name }}</h1>
<div><a href="/sets">all sets</a></div>
<ul>
    {% for card in set.cards %}
        <li>
            <a>
            {{ card.front }}
            </a>
        </li>
    {% endfor %}
</ul>
<a href="{{set.id}}/edit">edit set</a>
{% endblock %}
