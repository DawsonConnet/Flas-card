{% extends "base.html" %}


{% block content %}
<header>
    <h1>{{ set.name }}</h1>
</header>
<div class="content"><a href="/sets">all sets</a></div>
<ul class="content">
    {% for card in set.cards %}
        <li>
            <a>
            {{ card.front }}
            </a>
        </li>
    {% endfor %}
</ul>
<div class="content">
<a href="{{set.id}}/edit">edit set</a>
</div>
{% endblock %}
