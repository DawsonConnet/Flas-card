{% extends "base.html" %}

{% block head%}
  <head>
      <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
      <script src="{{url_for('static', path='scripts/site.js')}}"></script>
  </head>
{% endblock %}

{% block content %}
  {% for card in cards %}
    <p>
      <a href="{{ url_for('get_card', card_id=card.id) }}">{{ card.front }}</a>
    </p>
  {% endfor %}
{% endblock %}
