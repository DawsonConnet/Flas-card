{% extends "base.html" %}

{% block head%}
  <head>
      <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
      <script src="{{url_for('static', path='scripts/site.js')}}"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
{% endblock %}

{% block content %}
    <header>    
        <h1>Play</h1>
    </header>

<div class="play-card">
    <div class="front"><b>{{card.front}}</b></div> 
    <div class="back">{{card.back}}</div> <br>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const playCard = document.querySelector('.play-card');
    
    if (playCard) {
      playCard.addEventListener('click', function() {
        this.classList.toggle('revealed');
      });
    }
  });
</script>
{% endblock %}
