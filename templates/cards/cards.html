{% extends "base.html" %}

{% block content %}
    <header>
        <h1>All Cards</h1>
    </header>
    <ul class="content">
        {% for c in cards %}
            <li>
                <a href="/cards/{{ c.id }}">{{ c.front }} {{c.back}}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="content">
    <a href="/cards/add">Add New Cards</a>
    </div>
{% endblock %}
