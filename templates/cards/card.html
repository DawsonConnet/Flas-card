{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}

{% block content %}
    <header>   
    <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">    
    <h1>Card {{ card.id }}</h1>
    </header>
    <body>
    <div  class="content"><a href="/cards">all cards</a></div>
    <div class="card">
    <div class="front">{{ card.front }}</div>
    <div class="back">{{ card.back }}</div>
    </div>
    <a href="{{card.id}}/edit">edit card</a>
    </body>
{% endblock %}
